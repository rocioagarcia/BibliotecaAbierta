<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<!-- JavaScript -->
<script defer th:src="@{/javascript/script.js}"></script>

<!-- CSS -->
<link th:href="@{/styles/style.css}" rel="stylesheet" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
	rel="stylesheet">

<!-- Icons -->
<script src="https://use.fontawesome.com/2740052d05.js"></script>

<!-- Title -->
<title>Biblioteca Abierta | Subir Texto</title>
</head>

<body>

<header th:insert="fragments/header.html :: header"> </header>	


	<!-- MAIN -->
	<main class="container-fluid container-ba">

		<!-- FORM -->
		<form class="row form-container" th:action="@{/autor/personal/crear}"
			method="post" th:object=${personalAuthor}>
			<h2>Subir un nuevo autor personal.</h2>
			<hr class="mt-4">
			<div class="col-4 mt-3">
				<label for="name" class="form-label">Nombre</label> <input
					type="text" class="form-control" id="name" name="name"
					placeholder="Nombre" th:field="*{name}" />
			</div>
			<div class="col-4 mt-3">
				<label for="fechaNyM" class="form-label">Fecha de nacimiento
					y muerte</label> <input type="text" class="form-control" id="fechaNyM"
					name="fechaNyM" placeholder="Ej: 1899-1986" th:field="*{fechaNyM}" />
				<div id="fechaNyMIndications" class="form-text">Incluya
					solamente el año de nacimiento y muerte, separados por un gión.</div>
				<div id="fechaNyMIndications2" class="form-text">En caso de no
					haber fecha de muerte, ingrese la de nacimiento y el guion, y deje
					el espacio para el ultimo dato vacio.</div>
			</div>
			<div class="col-4 mt-3">
				<label for="biography" class="form-label">Biografía</label>
				<textarea class="form-control" id="biography" name="biography"
					placeholder="Escriba aqui la biografía del Autor"
					th:field="*{biography}"></textarea>
				<hr class="mt-4">
				<div>
					<button class="col-4 mt-3 btn-submit" type="submit">Enviar</button>
				</div>
			</div>
		</form>
	</main>
		<!-- FOOTER -->
	<div class="footer-ba">
	
	</div>
</body>
</html>
