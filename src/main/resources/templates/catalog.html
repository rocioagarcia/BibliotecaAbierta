<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- JavaScript -->
	<script defer th:src="@{/javascript/script.js}"></script>

	<!-- CSS -->
	<link th:href="@{/styles/style.css}" rel="stylesheet" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Bowlby One SC -->
	<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
	<!-- Bowlby One -->
	<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
	<!-- Montserrat -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

	<!-- Icons -->
	<script src="https://use.fontawesome.com/2740052d05.js"></script>

	<!-- Title -->
	<title>Biblioteca Abierta | Catalogo</title>
</head>

<body>
	<header th:insert="fragments/header.html :: header"> </header>

	<!-- MAIN -->
	<main class="
		container-fluid container-ba">
		<h2>Catalogo de textos</h2>
		<hr class="mt-4">


		<div th:if="${text.isEmpty()}" class="alert alert-primary" role="alert">No hay textos cargados</div>
		<div th:if="!${text.isEmpty()}">
			<div class="row">
				<div th:each="text, iter : ${text}" class="text-center col-4">
					<a th:href="@{/texto/{id} (id=${text.id})}" class="card mt-2 card-catalog">
						<div class="card-body">

							<div th:each="author : ${text.author}">
								<span th:text="${author.name}"></span>
							</div>
							<h3 th:text="${text.title}">
							</h3>
							<div class="textImageCatalog text-center">
								<img name="photo" value="photo" th:src="@{${text.photo}}" class="img-fluid" />
							</div>
							<p th:text="${text.subtitle}"></p>
						</div>
					</a>
				</div>
			</div>
		</div>
	</main>
	<!-- FOOTER -->
	<footer th:insert="fragments/footer.html :: footer"> </footer>
</body>

</html>
