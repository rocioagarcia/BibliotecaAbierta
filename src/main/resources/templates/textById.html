<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- JavaScript -->
	<script defer th:src="@{/javascript/script.js}"></script>

	<!-- CSS -->
	<link th:href="@{/styles/style.css}" rel="stylesheet" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

	<!-- Icons -->
	<script src="https://use.fontawesome.com/2740052d05.js"></script>

	<!-- Title -->
	<title>Biblioteca Abierta | Subir Texto</title>
</head>

<body class="body-ba">
	<header th:insert="fragments/header.html :: header"> </header>

	<!-- MAIN -->
	<main class="
		container-fluid container-ba">

		<h1 th:if="${text == null}" class="alert alert-primary" role="alert">No existe este texto.</h1>
		<div th:if="${text != null}">
			<div th:object="${text}">
				<div class="card mt-2">
					<div class="card-body row">
						<div class="col-3 textImage">
							<img name="photo" value="photo" th:src="@{${text.photo}}" class="img-fluid" />
						</div>
						<div class="col-7">
							<div th:each="author: ${text.author}">
								<div th:text="${author.name}"></div>
							</div>
							<h1 th:text="${text.title}"></h1>
							<div th:text="${text.paralelTitle}"></div>
							<div th:text="${text.alternativeTitle}"></div>
							<div th:text="${text.subtitle}"></div>
							<div th:text="${text.variantTitle}"></div>
							<div th:text="${text.dgm}"></div>
							<div th:text="${text.edition}"></div>
							<div th:text="${text.editor}"></div>
							<div th:text="${text.publicationDate}"></div>
							<div th:text="${text.extention}"></div>
							<div th:text="${text.details}"></div>
							<div th:text="${text.notes}"></div>
							<div th:each="s : ${text.subjects}">
								<div th:text="${s.name}"></div>
							</div>
						</div>
						<div class="col-2">
							<div class="btn-group-vertical" role="group" aria-label="Button group">
								<a th:href="@{${text.file}}" class="btn btn-color btn-size">Descargar</a>
								<a th:href="@{/texto/editar/{id} (id=${text.id})}"
									class="btn btn-color btn-size">Editar</a>
								<button type="button" class="btn btn-color" data-bs-toggle="modal"
									data-bs-target="#deleteModal">
									Eliminar
								</button>

							</div>
						</div>

						<!-- Modal -->
						<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
							aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Â¿De verdad desea eliminar este
											texto?</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-color btn-secondary"
											data-bs-dismiss="modal">No, cancelar</button>
										<a th:href="@{/texto/borrar/{id} (id=${text.id})}" class="btn btn-danger">Si,
											eliminar</a>
									</div>
								</div>
							</div>
						</div>
						<!-- End of Modal -->
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- FOOTER -->
	<footer th:insert="fragments/footer.html :: footer"> </footer>
</body>

</html>
