<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<!-- JavaScript -->
<script defer th:src="@{/javascript/script.js}"></script>

<!-- CSS -->
<link th:href="@{/styles/style.css}" rel="stylesheet" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Bowlby One SC -->
<link
	href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
	rel="stylesheet">
<!-- Bowlby One -->
<link
	href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap"
	rel="stylesheet">
<!-- Montserrat -->
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
	rel="stylesheet">

<!-- Icons -->
<script src="https://use.fontawesome.com/2740052d05.js"></script>

<!-- Title -->
<title>Biblioteca Abierta</title>
</head>

<body>

<header th:insert="fragments/header.html :: header"> </header>	

	<!-- MAIN -->
	<main class="
		container-fluid container-ba">
		<div class="p-3 text-center">
			<h2 id="title">¡Bienvenido/a a Biblioteca Abierta!</h2>
			<div class="mt-3 main-styles">
				<p class="text-stroke">Todos los textos de dominio público que
					puedas querer.</p>
				<p class="text-stroke">Busca. Descarga. Gestiona.</p>
			</div>
		</div>

		<!-- SEARCH BAR -->
		<div>
			<form class="d-flex search-bar">
				<input class="form-control me-2" type="search"
					placeholder="Buscar por autor, titulo o materia"
					aria-label="Search">
				<button class="btn btn-color btn-search" type="submit" id="button">
					Buscar</button>
			</form>
		</div>
		<br>

		<!-- CARDS -->
		<div class="container">
			<div class="row mt-2">
				<div class="col">
					<div class="card card-ba mt-2">
						<div class="card-body text-center">
							<p class="card-text card-letters">Crea y edita tu perfil</p>
							<i class="fa fa-user-circle-o fa-4x card-icons align-self-center"
								aria-hidden="true"></i>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-ba mt-2">
						<div class="card-body text-center">
							<p class="card-text card-letters">Busca en el catalogo</p>
							<i class="fa fa-search fa-4x card-icons align-self-center"
								aria-hidden="true"></i>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-ba mt-2">
						<div class="card-body text-center">
							<p class="card-text card-letters">Descarga el texto</p>
							<i class="fa fa-download fa-4x card-icons align-self-center"
								aria-hidden="true"></i>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-ba mt-2">
						<div class="card-body text-center">
							<p class="card-text card-letters">Crea tus listas de textos</p>
							<i class="fa fa-list fa-4x card-icons align-self-center"
								aria-hidden="true"></i>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-ba mt-2">
						<div class="card-body text-center">
							<p class="card-text card-letters">Deja una reseña</p>
							<i class="fa fa-star-half-o fa-4x card-icons align-self-center"
								aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- FOOTER -->
		<footer th:insert="fragments/footer.html :: footer"> </footer>
</body>
</html>
